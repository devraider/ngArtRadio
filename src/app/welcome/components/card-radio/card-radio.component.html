<a [routerLink]="'/radio/'+radio.slug" >
<p-card [header]="radio.name" >
    
    <ng-template pTemplate="body"  >
        <h5>{{radio.radioTypes.join(", ")}}</h5>
        <p >
            {{radio.descripton}}
        </p>
    </ng-template>
    <ng-template pTemplate="footer" >
        <p>{{radio.contact}}</p>
    </ng-template>
</p-card>
</a>
